# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |         
         git config --global user.name "Actions"
         git config --global user.email "actions@github.com" 
         git branch -a
         git checkout -b wool
         git clone https://gitee.com/xiecoll/radish-script.git
         cp -r ./radish-script/*.js ./
         rm -rf ./radish-script
         git clone https://gitee.com/soy-tool/app-script.git
         cp -r ./app-script/*.js ./
         rm -rf ./app-script
         git clone https://gitee.com/gossh520/script.git
         cp -r ./script/*.js ./
         rm -rf ./script
         git clone https://github.com/shaolin-kongfu/js_scripts.git
         cp -r ./js_scripts/*.js ./
         rm -rf ./js_scripts
         curl -O https://raw.githubusercontent.com/Yiov/wool/main/kgdzb.js
         curl -O https://raw.githubusercontent.com/Yiov/wool/main/kgyy.js
         curl -O https://raw.githubusercontent.com/Yiov/wool/main/ks.js
         curl -O https://raw.githubusercontent.com/Yiov/wool/main/ks_fruit.js
         git add .
         git commit -m "init"
         git push -f origin wool
